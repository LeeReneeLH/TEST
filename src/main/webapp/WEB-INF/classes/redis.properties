#Redis\u670d\u52a1\u5668\uff08IP\uff09
#redis.host=172.16.8.184
redis.host=127.0.0.1
#Redis\u670d\u52a1\u7aef\u53e3\u53f7
redis.port=6379
redis.sentinel.port=26879
#Redis\u670d\u52a1\u5bc6\u7801
redis.pwd=
redis.database=0
#Redis\u670d\u52a1\u5668\u8fde\u63a5\u8d85\u65f6\u7684\u65f6\u95f4\uff080\u4ee3\u8868\u4e0d\u8d85\u65f6\uff09
redis.timeout=1000
redis.userPool=true
#\u63a7\u5236\u4e00\u4e2apool\u6700\u591a\u6709\u591a\u5c11\u4e2a\u72b6\u6001\u4e3aidle(\u7a7a\u95f2\u7684)\u7684jedis\u5b9e\u4f8b
redis.pool.maxIdle=100
redis.pool.minIdle=10
#\u6700\u5927\u7a7a\u8fde\u63a5\u6570
redis.pool.maxTotal=200
#\u7b49\u5f85\u53ef\u7528\u8fde\u63a5\u7684\u6700\u5927\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2\u3002\u5982\u679c\u8d85\u8fc7\u7b49\u5f85\u65f6\u95f4\uff0c\u5219\u76f4\u63a5\u629b\u51faJedisConnectionException
redis.pool.maxWaitMillis=10000
redis.pool.minEvictableIdleTimeMillis=300000
redis.pool.numTestsPerEvictionRun=10
redis.pool.timeBetweenEvictionRunsMillis=30000
#\u5728borrow\u4e00\u4e2ajedis\u5b9e\u4f8b\u65f6\uff0c\u662f\u5426\u63d0\u524d\u8fdb\u884cvalidate\u64cd\u4f5c\uff1b\u5982\u679c\u4e3atrue\uff0c\u5219\u5f97\u5230\u7684jedis\u5b9e\u4f8b\u5747\u662f\u53ef\u7528\u7684
redis.pool.testOnBorrow=true
redis.pool.testOnReturn=true

redis.pool.testWhileIdle=true